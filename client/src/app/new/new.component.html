<div class="col-md-6">
  <h1>New Product </h1>
  <a [routerLink]="['/products']"><< Back to Products</a>
<br>
<hr>
<div *ngFor="let error of errors" >
  <ul class="text-danger"><li >{{ error }}</li></ul>
</div>

<hr>
  <form (submit)="createPet()">
    <div class="form-group" style="display: block">
      <label>Name:</label><br>
      <input type="text" name="newPet.name" [(ngModel)]="newPet.name">
    </div>
    <div class="form-group" style="display: block">
        <label>Qty:</label><br>
        <input type="number" max="999" name="newPet.qty" [(ngModel)]="newPet.qty"/>
    </div>
    <div class="form-group" style="display: block">
        <label>Price:</label><br>
        <span>$</span><input type="number" min="0.01" step="0.01" max="2500" value="25.67" name="newPet.price" [(ngModel)]="newPet.price">
    </div>
    <input type="submit" value="CREATE">
  </form><br>
  <button (click)="resetProduct()">RESET</button>            
</div>
